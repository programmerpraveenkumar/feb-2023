<html lang="en">

    <style>
        .page-content .col{
            border: 1px solid #000;

        .nav-menu{
            background: #fffb00

        .nav-link.active{

        }
        form{
          border: 3px solid #dcd3d3;
    padding: 15px;
        }

   <div class="container">
    <!-- header start -->
        <div class="row  justify-content-center nav-menu">
            <div class="col-6">
                <ul class="nav ">
                    <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Contact</a>
                    </li>
                  </ul>
            </div>
        </div>
        
        <!-- header end -->

        <!-- content start -->
        <div class="row page-content">
            <div class="col">
                <ul class="nav flex-column">

                <h1>this is center Contact Page content</h1>
                <form action="">

                </div>
                <div class="mb-3">
                  <label   class="form-label">Example textarea</label>
                  <textarea class="form-control"   rows="3"></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
              </form>
            </div>
            <div class="col"></div>
        </div>
        <!-- content end -->

        <div class="row text-center">
            <div class="col">
                <p>Copyright2023.designed by ....</p>
            </div>
        </div>
