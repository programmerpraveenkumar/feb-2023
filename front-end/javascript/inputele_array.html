<!DOCTYPE html>
<html lang="en">
<head>
    <style>
            .timing{
                color: red;
                font-size: 15px;
            }
            li{
                font-size: 30px;
            }
    </style>
    <script>
        var messageList = [];
        function addElement(){
            let value = document.getElementById("input").value;
            
            if(value != ''){
                let d  = new Date();
                value+="--<span class='timing'>"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+"</span>";
                messageList.push(value);//add the value to the array
                document.getElementById("input").value = "";//clear the input
            
                //creating the html from the array 
                let tmpList = "";
                messageList.forEach(val=>{
                    tmpList +="<li>"+val+"</li>"; 
                })
                //write to the html document
                document.getElementById("listMessage").innerHTML = tmpList;
            }
            
        }
    </script>
</head>
<body>
    <input type="text" id="input" placeholder="Enter some message">
    <button onclick="addElement()">Click to add</button>
    <ol id="listMessage">
        

    </ol>
</body>
</html>
