<!DOCTYPE html>
<html lang="en">
<head>
        <script>
            /*
             object position we need to provide
             need to provide the key and value.
             use curly braces {};
             key should not duplicate.if so,value will be override
    */
            var person = {
                "name":"sample name",
                "email":"sample email",
                "mobile":"samplemobile",
                "name":"new name added",//previous name will be override
                "age":25,
                12:"some new key",
                "12":"another value for 12"
            }
            console.log(person);
            console.log(person['name']);//access the value using key
            console.log(person['nameadf']);//access the key not exist.

            //iterate the javascript array
            for(let key in person){
                console.log(key,"--",person[key]);
            }
          
        </script>
</head>

</body>
</html>
