<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #html_div{
                color: red;
        }
        .btn_sample{
            color: aqua;
        }
    </style>
    <script>
        function sampleValidation(){
            let val = document.getElementById("input_ele").value;
            let val1 = document.getElementById("input_ele1").value;
            let msg = "";
            if(val == ""){
                msg = "please enter input box-1";
            }else if(val1 == ""){
                msg = "please enter input box-2";
            }else{
                msg = "Everything is fine";
            }
            document.getElementById("html_div").innerHTML=msg;
            //alert(msg);
             
        }
        
        function sampleValidationByClassName(){
            let val = document.getElementsByClassName("input_ele")[0].value;
            let val2 = document.getElementsByClassName("input_ele1")[0].value;
            console.log(val+val2);
        }
    </script>
</head>
<body>
    
    <input  type="text" placeholder="Enter The input" id="input_ele">
    <input type="text" placeholder="Enter The input" id="input_ele1">
    <button class="btn_sample" onclick="sampleValidation()"> Validate</button>
    <h1 id="html_div"></h1>
   
    <input  type="text" placeholder="Enter The input" class="input_ele">
    <input type="text" placeholder="Enter The input" class="input_ele1">
    <button class="btn_sample" onclick="sampleValidationByClassName()"> Validate</button>
    
    

</body>
</html>
