<app-web-header  currentMenu="contact"></app-web-header>

<div class="contact_section layout_padding margin_top90">
    <div class="container">
       <h1 class="contact_taital">Get In Touch</h1>
       <p class="contact_text">majority have suffered alteration in some form, by injected humour, or </p>
       <div class="contact_section_2 layout_padding">
          <div class="row">
             <div class="col-md-6">
                <div class="contact_main">
                   <input type="text" class="mail_text" placeholder="Full Name" [(ngModel)]="contactForm.name" name="Full Name">
                   <input type="text" class="mail_text" placeholder="Phone Number"  [(ngModel)]="contactForm.mobile" name="Phone Number">
                   <input type="text" class="mail_text" placeholder="Email"  [(ngModel)]="contactForm.email" name="Email">
                   <textarea   [(ngModel)]="contactForm.message"class="massage-bt" placeholder="Message" rows="5" id="comment" name="Message"></textarea>
                   <div class="btn btn-primary send_bt" (click)="validateForm()">SEND</div>
                </div>
             </div>
             <div class="col-md-6">
                <div class="map_main">
                   <div class="map-responsive">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.3420306572!2d78.24323664254068!3d17.41228101911611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1683594867081!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <web-app-footer></web-app-footer>
