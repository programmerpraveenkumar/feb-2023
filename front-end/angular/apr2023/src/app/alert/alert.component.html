<!-- when errorMessage has value then modal will be shown -->
  <div class="modal" [ngClass]="errorMessage.length >0?'showDialog':''">

    <div class="modal-dialog">
      
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Error</h5>
          <button (click)="closeDialog()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{errorMessage}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeDialog()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
