<app-header fromParent="contact"></app-header>

<div class="form">
    <h1>Contact us</h1>
    <div>
        <input type="text" placeholder="Enter Name"/>
    </div>
    <div>
        <textarea type="text" placeholder="Enter Message"></textarea>
    </div>
    <div>
        <button>Click to send</button>
    </div>
</div>
<app-footer (toParent)="recvFunction($event)"></app-footer>
